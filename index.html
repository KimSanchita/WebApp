<html>
<head>
    <title>Student Activity </title>
</head>
<body>
    <h1>
        open console
    </h1>
    <script>
        console.log("Hi I am console screen");

        var first_name = "Sanchita";
        console.log(first_name);

        var last_name = "Das";
        console.log(last_name);

        var full_name = first_name.concat(" ").concat(last_name);
        console.log(full_name);

        var length_full_name = full_name.length;
        console.log(length_full_name);

        var name = "I am Sanchita Das";
        console.log(name);
        var new_name = name.replace("Das", "Kim");
        console.log(new_name);

        var capital = "SANCHITA";
        var to_lowercase = capital.toLowerCase();
        console.log(to_lowercase);

        var small = "suparna";
        var to_uppercase = small.toUpperCase();
        console.log(to_uppercase);

        var square_root = Math.sqrt(100);
        console.log(square_root);

        var max_number = Math.max(15, 20, 10);
        console.log(max_number);

        var min_number = Math.min(15, 20, 10);
        console.log(min_number);

        var power1 = Math.pow(5, 2);
        console.log(power1);

        var power2 = Math.pow(5, 3);
        console.log(power2);
         
    </script>
</body>
</html>
